<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bvi.min.css">
    <link rel="stylesheet" href="css/bvi-font.min.css">

    <link rel="stylesheet" href="css/main.css">
    
    <title>Видеоролики Warcraft III:Reforged</title>
</head>
<body>
    <div id="top" class="container">
        <header class="text-center">
            <img class="my-3" src="img/logo.png" alt="logo">
        </header>
        <nav class="navbar navbar-expand sticky-top">
            <div class="navbar-nav row text-center menu">
                <a class="nav-item nav-link col" href="index.html">
                    <img src="img/buttons/main.png" alt="img">
                    <div class="w-100"></div>
                    ГЛАВНАЯ
                </a>
                <a class="nav-item nav-link col" href="videos.html">
                    <img src="img/buttons/videos.png" alt="img">
                    <div class="w-100"></div>
                    ВИДЕОРОЛИКИ
                </a>
                <a class="nav-item nav-link col" href="features.html">
                    <img src="img/buttons/features.png" alt="img">
                    <div class="w-100"></div>
                    ОСОБЕННОСТИ
                </a>
                <a class="nav-item nav-link col" href="plot.html">
                    <img src="img/buttons/plot.png" alt="img">
                    <div class="w-100"></div>
                    СЮЖЕТ
                </a>
                <a class="nav-item nav-link col" href="races.html">
                    <img src="img/buttons/races.png" alt="img">
                    <div class="w-100"></div>
                    ФРАКЦИИ
                </a>
            </div>
        </nav>
        <main>
            <section class="video">
                <h3>Warcraft III: Reforged Gameplay Trailer</h3>
                <div style="height: 40rem;">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ahFxnsOEsLY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>
            <section class="video">
                <h3>Warcraft III: Reforged - The Culling Campaign Trailer - BlizzCon 2018</h3>
                <div style="height: 40rem;">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/FZlzG_N1EV8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>
            <section class="video">
                <h3>Warcraft III: Reforged - Cinematic Trailer - BlizzCon 2018</h3>
                <div style="height: 40rem;">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/jy-bjlIpkKc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>

            <div class="btm-border"></div>
        </main>
        <footer>
            <p class="text-center footer">© Головин Дмитрий, 841 группа, 2020 г.</p>
        </footer>
    </div>

    <a class="rounded lowvision bvi-open" href="#">
        <img src="img/buttons/vision.png">
        Для слабовидящих
    </a>

    <a class="btn-top scroll" href="#top">
        <img class="rounded" src="img/buttons/top.png" alt="Вверх">
    </a>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/plugins/smoothscrolling.js"></script>
    <script src="js/plugins/responsivevoice.min.js"></script>
    <script src="js/plugins/js.cookie.min.js"></script>
    <script src="js/plugins/bvi-init.js"></script>
    <script src="js/plugins/bvi.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
